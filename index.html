<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="bg-accent-400">
      <div class="container | bg-primary-400">
        <div class="text-div | font">
          <h1 class="fw-bold">Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>

          <div class="lists">
            <div class="list">
              <img src="./assets/images/icon-list.svg" alt="" />
              <p>Product discovery and building what matters</p>
            </div>
            <div class="list">
              <img src="./assets/images/icon-list.svg" alt="" />
              <p>Measuring to ensure updates are a success</p>
            </div>
            <div class="list">
              <img src="./assets/images/icon-list.svg" alt="" />
              <p>And much more!</p>
            </div>
          </div>

          <form>
            <h4>Email address</h4>
            <input type="text" placeholder="email@company.com"/>
            <button type="submit" class="button | fw-bold">Subscribe to monthly newsletter</button>
          </form>
          <button href="./error.html">error button</button>
        </div>

        <div class="image-div">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
        </div>
      </div>
    </section>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
